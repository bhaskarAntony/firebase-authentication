<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <h3>Hi ðŸ‘‹, Create account</h3>
            <br>
            <div class="group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your name" id="username" name="usernmae">
            </div>
            <div class="group">
                <label for="email">Email Address</label>
                <input type="text" placeholder="example@gmail.com" id="email" name="email">
            </div>

            <div class="group">
                <label for="password">Create Password</label>
                <input type="password" placeholder="create Password" id="password" name="password">
            </div>

            <div class="group">
                <label for="c_password">Confirm Password</label>
                <input type="password" placeholder="Confirm  Password" id="c_password" name="c_password">
            </div>
            <p>Do you have an already account? <a href="./login.html">Sign in</a></p>
            <button type="button" onclick="createAccountHandler()" id="btn">Create account</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script>
        //taking all input tags to javascript file
         const email = document.getElementById('email');
         const password = document.getElementById('password');
         const btn = document.getElementById('btn')

        const firebaseConfig = {
        apiKey: "AIzaSyDeFrBlDviB3FqI4MTAdnvlp3M-UBNCPIs",
        authDomain: "authentication-afec4.firebaseapp.com",
        projectId: "authentication-afec4",
        storageBucket: "authentication-afec4.appspot.com",
        messagingSenderId: "486153829815",
        appId: "1:486153829815:web:ee12536ee2af268ddfbc32",
        measurementId: "G-WYT5HT8M6Q"
        };
        const app = firebase.initializeApp(firebaseConfig); //initializing firebase credentials in our website
        const AuthenticationRoom = firebase.auth();//using firebase feature


        function createAccountHandler(){
            btn.innerText = 'Please Wait...'
            AuthenticationRoom.createUserWithEmailAndPassword(email.value, password.value)
            .then(function(){
                alert('account is created')
                window.location.href = './login.html'
            })
            .catch(function(error){
                console.log(error);
                alert('Failed to create account')
                
            })
        }

        </script>
    
</body>
</html>
